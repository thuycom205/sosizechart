<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colored Div</title>
</head>
<body>
    <div id="colorful-div" style="width: 200px; height: 200px;"></div>

    <script>
        // Function to convert HSBa to RGBa
        function hsbToRgba(h, s, b, a) {
            s /= 100;
            b /= 100;
            let k = (n) => (n + h / 60) % 6;
            let f = (n) => b * (1 - s * Math.max(0, Math.min(k(n), 4 - k(n), 1)));
            return {
                r: Math.round(255 * f(5)),
                g: Math.round(255 * f(3)),
                b: Math.round(255 * f(1)),
                a
            };
        }

        // Your HSBa color
        const hsbColor = {hue: 13.432835820895521, brightness: 100, saturation: 100, alpha: 0.5};

        // Convert to RGBa
        const rgbaColor = hsbToRgba(hsbColor.hue, hsbColor.saturation, hsbColor.brightness, hsbColor.alpha);

        // Set the background color of the div
        document.getElementById('colorful-div').style.backgroundColor = `rgba(${rgbaColor.r}, ${rgbaColor.g}, ${rgbaColor.b}, ${rgbaColor.a})`;
    </script>
</body>
</html>
