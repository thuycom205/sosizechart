<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Size Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="sizeChartBtn">Open Size Chart</button>

<!-- The Modal -->
<div id="sizeChartModal" class="sizeChartModal">

    <!-- Modal content -->
    <div class="sizeChartModal-content">
        <span class="sizeChartModal-close">&times;</span>
        <h1>Size Chart</h1>
        <!-- Size Chart Table -->
        <table class="sizeChart-table">
            <!-- Your size chart rows will go here -->
            <!-- Example row: -->
            <tr>
                <th>Size</th>
                <td>XS</td>
                <td>S</td>
                <td>M</td>
                <td>L</td>
            </tr>
            <!-- Add more rows for EU Size, US Size, Chest, Waist, Hips, etc. -->
        </table>
    </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById("sizeChartModal");

    // Get the button that opens the modal
    var btn = document.getElementById("sizeChartBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("sizeChartModal-close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
