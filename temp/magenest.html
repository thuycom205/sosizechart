<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Options</title>
    <link rel="stylesheet" href="magenest.css">
</head>
<body>
    <div class="product-options">
        <div class="option">
            <label for="magento-edition" class="option-label">MAGENTO EDITION</label>
            <select id="magento-edition" class="option-select">
                <option value="">Choose an Option...</option>
                <option value="ce">CE, EE 2.3.x, 2.4.x</option>
            </select>
            <div class="version-info">Version 102.0.0</div>
        </div>
        <div class="option">
            <label for="support" class="option-label">SUPPORT *</label>
            <select id="support" class="option-select">
                <option value="">— Please Select —</option>
                <!-- Add more support options here -->
            </select>
        </div>
        <div class="option">
            <label class="installation-checkbox">
                <input type="checkbox" name="installation"> YES + $50.00
            </label>
        </div>
        <div class="price">
            $149.00 <span class="points">+15 P</span>
        </div>
        <button class="add-to-cart-btn">ADD TO CART</button>
        <button class="request-customization-btn">REQUEST CUSTOMIZATION</button>
    </div>
</body>
</html>
