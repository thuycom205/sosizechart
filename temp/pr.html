<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Creation Guide</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
          }

          .progress-container {
            width: 100%;
            margin: 0 auto;
          }

          .progressbar {
            counter-reset: step;
            list-style: none;
            padding-left: 0;
            display: flex;
            justify-content: space-between;
          }

          .progressbar li {
            position: relative;
            flex-grow: 1;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.85em;
            color: #999;
            padding: 10px 0;
          }

          .progressbar li:before {
            content: counter(step);
            counter-increment: step;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border: 2px solid #999;
            display: block;
            text-align: center;
            margin: 0 auto 10px auto;
            border-radius: 50%;
            background-color: white;
          }

          .progressbar li:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #999;
            top: 15px;
            left: -50%;
            z-index: -1;
          }

          .progressbar li:first-child:after {
            content: none;
          }

          .progressbar li.active {
            color: green;
          }

          .progressbar li.active:before {
            border-color: green;
          }

          .button-container {
            text-align: center;
            margin-top: 20px;
          }

          button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }

    </style>
    <div class="progress-container">
      <ul class="progressbar">
        <li class="active" onclick="setActiveStep(1)">Create Question</li>
        <li onclick="setActiveStep(2)">Create Quiz</li>
        <li onclick="setActiveStep(3)">Add Recommended Products</li>
      </ul>
    </div>

<div class="button-container">
  <button onclick="moveToNextStep()">Next Step</button>
</div>

<script type="text/javascript">
  function setActiveStep(step) {
    const items = document.querySelectorAll('.progressbar li');
    items.forEach((item, index) => {
      if (index < step) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
  }


</script>
</body>
</html>
