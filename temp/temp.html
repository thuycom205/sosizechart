<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggest New Affiliate Program</title>
    <!-- Include relevant scripts and stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/asset/dashboard.css">
</head>
<body>
<style>
    /* Additional styles... */
</style>
<div class="form-container">
    <h1>Suggest a New Affiliate Program</h1>
    <form id="newProgramForm">
        <div class="form-group">
            <label for="programName">Program Name:</label>
            <input type="text" id="programName" name="programName" placeholder="Program Name" required>
        </div>
        <div class="form-group">
            <label for="programDescription">Program Description:</label>
            <textarea id="programDescription" name="programDescription" placeholder="Program Description" required></textarea>
        </div>
        <div class="form-group">
            <label for="targetAudience">Target Audience:</label>
            <input type="text" id="targetAudience" name="targetAudience" placeholder="Target Audience" required>
        </div>
        <div class="form-group">
            <label for="commissionType">Commission Type:</label>
            <select id="commissionType" name="commissionType" required>
                <option value="">Select Commission Type</option>
                <option value="fixed_rate">Fixed Rate</option>
                <option value="percentage_rate">Percentage Rate</option>
            </select>
        </div>
        <div class="form-group commission-value">
            <label for="commissionValue">Commission Value:</label>
            <input type="number" id="commissionValue" name="commissionValue" placeholder="Enter Value" required>
        </div>
        <div class="form-group">
            <label for="productSelect">Select Products:</label>
            <select id="productSelect" name="productSelect" style="width: 100%;" multiple="multiple"></select>
        </div>
        <button type="submit" class="submit-btn">Submit Program</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="/asset/newprogram.js"></script>
</body>
</html>
